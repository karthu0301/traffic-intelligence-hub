name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # core framework
          pip install fastapi[all] uvicorn sqlmodel passlib
          # Auth and JWT
          pip install "python-jose[cryptography]"
          # testing
          pip install pytest pytest-asyncio anyio httpx

      - name: Run backend tests
        run: |
          PYTHONPATH=main pytest -q --disable-warnings

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        # point this at the folder where your package.json lives
        working-directory: .
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install npm dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test -- --watchAll=false
