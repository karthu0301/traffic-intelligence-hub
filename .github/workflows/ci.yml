name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # core framework
          pip install fastapi[all] uvicorn sqlmodel passlib
          # Auth and JWT
          pip install "python-jose[cryptography]"
          # testing
          pip install pytest pytest-asyncio anyio httpx

      - name: Run backend tests
        run: |
          PYTHONPATH=main pytest -q --disable-warnings

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Playwright & deps
        run: |
          npm ci
          npx playwright install

      - name: Run Playwright tests
        run: npx playwright test test/frontend/src/app/pages/test_home.spec.ts --reporter=list

